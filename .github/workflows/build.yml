name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    # Core library is built separately and linked manually
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
    
    - name: Install xcodegen
      run: |
        brew install xcodegen
    
    - name: Generate Xcode project
      run: |
        xcodegen generate
    
    - name: Build iOS app
      run: |
        mkdir -p build
        # Build without code signing for CI testing
        CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" xcodebuild \
          -project Terracotta.xcodeproj \
          -scheme Terracotta \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          archive \
          -archivePath build/Terracotta.xcarchive
    
    - name: Debug archive structure
      run: |
        echo "=== Archive structure ==="
        find build -type f -name "*.app" -o -name "*.app" -type d 2>/dev/null || true
        echo "=== Full archive contents ==="
        ls -laR build/Terracotta.xcarchive/ || true
    
    - name: Package app for distribution
      run: |
        # Find and package the .app bundle
        APP_PATH=$(find build/Terracotta.xcarchive -name "*.app" -type d | head -1)
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cd "$(dirname "$APP_PATH")"
          zip -r "$GITHUB_WORKSPACE/build/Terracotta.app.zip" "$(basename "$APP_PATH")"
        else
          echo "No .app found, checking Products directory"
          ls -la build/Terracotta.xcarchive/Products/ || true
          exit 1
        fi
    
    - name: Upload App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Terracotta-App
        path: build/Terracotta.app.zip
        retention-days: 30