name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    # Core library is built separately and linked manually
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
    
    - name: Install xcodegen
      run: |
        brew install xcodegen
    
    - name: Generate Xcode project
      run: |
        xcodegen generate
    
    - name: Build iOS app
      run: |
        mkdir -p build
        # Build without code signing for CI testing
        CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" xcodebuild \
          -project Terracotta.xcodeproj \
          -scheme Terracotta \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          archive \
          -archivePath build/Terracotta.xcarchive
    
    - name: Package app for distribution
      run: |
        # Create a zip of the .app bundle for testing
        cd build/Terracotta.xcarchive/Products/Applications
        zip -r ../../Terracotta.app.zip Terracotta.app
    
    - name: Upload App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Terracotta-App
        path: build/Terracotta.app.zip
        retention-days: 30
